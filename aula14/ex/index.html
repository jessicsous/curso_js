<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 14</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo');
        document.body.innerHTML = `O seu nome é: ${nome} <br />`;
        const qtd = nome.length;
        document.body.innerHTML += `Seu nome tem ${qtd} letras <br />`;
        const sec = nome.charAt(1);
        document.body.innerHTML += `A segunda letra do seu nome é: ${sec} <br />`;
        const prinIndice = nome.indexOf('s');
        document.body.innerHTML += `Qual o primeiro índice da letra s no seu nome? ${prinIndice} <br />`;
        const ultimoIndice = nome.lastIndexOf('s');
        document.body.innerHTML += `Qual o último índice da letra s no seu nome? ${ultimoIndice} <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
    </script>
</body>
</html>
